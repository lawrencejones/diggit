dependencies:
  cache_directories:
    - 'web/jspm_packages'
  override:
    - git config --global user.email "bot@circle.ci"
    - git config --global user.name "Circle"
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
    - npm install

machine:
  environment:
    RACK_ENV: test
    DIGGIT_GITHUB_CLIENT_SECRET: github-client-secret
  ruby:
    version: '2.2.3'
  node:
    version: '6.0.0'

test:
  pre:
    - bundle exec rubocop
    - ./node_modules/.bin/gulp lint
  override:
    - npm run bundle
    - bundle exec rspec
    - ./node_modules/.bin/gulp karma

deployment:
  production:
    branch: [master]
    commands:
      - cap production deploy
      - ./node_modules/.bin/feedz-client message http://diggit-repo.com:45456 Deploy "Deployed diggit $(git rev-parse HEAD)"
